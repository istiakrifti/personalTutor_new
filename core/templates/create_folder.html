{% extends "base.html" %}

{% block title %}Create Folder{% endblock %}

{% block content %}
<div class="min-h-screen p-4">
    <div class="max-w-screen-2xl mx-auto bg-white overflow-hidden">
        <div class="text-blue-950 p-4 text-center">
            <h1 class="text-2xl font-bold">Create Folder</h1>
        </div>
        <form method="post" action="." class="p-6 space-y-6" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="folder_name" placeholder="New folder name" required>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 border border-green-500 rounded">Create Folder</button>    
        </form>
    </div>
</div>
{% endblock %}
