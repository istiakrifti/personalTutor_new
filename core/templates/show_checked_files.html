{% extends "base.html" %}

{% block title %}Checked Homework{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-green-100 to-blue-200 p-4">
    <!-- Header Section -->
    <div class="text-center my-8 mt-16">
        <h1 class="text-4xl font-extrabold text-blue-600 hover:text-blue-800 transition duration-300" style="font-family: 'Oswald', sans-serif;">
            Checked Homework
        </h1>
    </div>

    <!-- Files Section -->
    <div class="bg-white shadow-lg rounded-lg mx-auto max-w-5xl overflow-hidden">
        <table class="min-w-full border-collapse">
            <thead class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white">
                <tr>
                    <th class="p-4 text-left text-lg font-bold">Name</th>
                    <th class="p-4 text-left text-lg font-bold"></th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for file in checked_files %}
                <tr class="hover:bg-gradient-to-r from-pink-50 to-yellow-50 transition duration-300">
                    <td class="p-4">
                        <div class="flex items-center space-x-3">
                            <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7H3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1v-4" />
                            </svg>
                            <a href="{{ file.file.url }}" class="hover:underline" download>
                                <p class="text-lg font-semibold text-pink-600"> {{ file.hw_title }}.pdf</p>
                            </a>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="flex flex-col md:flex-row justify-end space-y-2 md:space-y-0 md:space-x-3">
                            <!-- Open Button -->
                            <a href="{{ file.file.url }}" target="_blank" class="bg-blue-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-300" open>
                                <i class="fas fa-folder-open mr-1"></i>  Open
                            </a>
                            <!-- Download Button -->
                            <!-- <a href="{{ file.file.url }}" class="bg-green-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-500 transition duration-300" download>
                                Download
                            </a>
                        </div> -->
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="py-4 px-4 text-center text-gray-500">No checked files available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
