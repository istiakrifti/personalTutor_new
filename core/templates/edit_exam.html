{% extends "base.html" %}

{% block title %}Edit Exam: {{ exam.title }}{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center p-4" >
    <!-- Title Section -->
    <div class="text-blue-950 p- mt-20 text-center">
        <h1 class="text-3xl text-red-500 font-bold mb-6">Edit Exam: {{ exam.title }}</h1>
    </div>

    <!-- Form Section -->
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <div class="mt-6 flex justify-between">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Save
                </button>
                <a href="{% url 'exam_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
