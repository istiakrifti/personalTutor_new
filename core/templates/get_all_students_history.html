{% extends "base.html" %}

{% block title %}All Students{% endblock %}

{% block content %}
<div class="min-h-screen p-4">
    <div class="text-blue-950 p-4 text-center">
        <h1 class="text-2xl text-red-500 font-bold mt-16">All Students</h1>
    </div>

    <!-- Folders Table -->
    <div class="px-6 py-4 flex justify-center">
        <table class="min-w-full border-collapse block md:table">
            <tbody class="block md:table-row-group">
                {% for student in students %}
                <tr class="border border-grey-500 md:border-none block md:table-row">
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell md:w-3/4">
                        <div class="flex justify-center items-center">
                            <a href="{% url 'edit_history' student.id %}" class="text-blue-600 hover:underline">{{ student.name }} {{ student.mobile_no }}</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
